<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Playground</title>
  <style>
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loading-text {
  margin-top: 30px; /* Zorgt voor afstand tussen de loader en de tekst */
  font-size: 1.5em;
  color: #ffffff;
  text-align: center;
  animation: fade 1.5s infinite;
}

@keyframes fade {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Linker paneel: de code textbox */
    #left-panel {
      width: 50%;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    /* Rechter paneel: de knop en preview */
    #right-panel {
      width: 50%;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #code-input {
      width: 100%;
      height: calc(100vh - 20px);
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }
    #run-btn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    #preview {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading-screen">
  <div class="loader">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <p class="loading-text">Loading...</p>
</div>
  <!-- Linker kolom: code textbox -->
  <div id="left-panel">
    <textarea id="code-input">

  </div>

  <!-- Rechter kolom: knop en preview -->
  <div id="right-panel">
    <button id="run-btn">Run Code</button>
    <div id="preview"></div>
  </div>

  <script>
    // Functie om de preview bij te werken met de code uit de textarea
    function updatePreview() {
      var code = document.getElementById('code-input').value;
      document.getElementById('preview').innerHTML = code;
    }

    // Update de preview wanneer op de knop wordt geklikt
    document.getElementById('run-btn').addEventListener('click', updatePreview);

    // Update de preview automatisch als de pagina laadt
    window.addEventListener('load', updatePreview);
  </script>
<script>
  window.addEventListener('load', function() {
    const loadingScreen = document.getElementById('loading-screen');
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 1000); // Houd het laadscherm 1 seconde zichtbaar
  });
</script>

</body>
</html>
