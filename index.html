<style>
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.loader {
  --size: 250px;
  --duration: 2s;
  --logo-color: grey;
  --background: linear-gradient(
    0deg,
    rgba(50, 50, 50, 0.2) 0%,
    rgba(100, 100, 100, 0.2) 100%
  );
  height: var(--size);
  aspect-ratio: 1;
  position: relative;
}

.loader .box {
  position: absolute;
  background: rgba(100, 100, 100, 0.15);
  background: var(--background);
  border-radius: 50%;
  border-top: 1px solid rgba(100, 100, 100, 1);
  box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
  backdrop-filter: blur(5px);
  animation: ripple var(--duration) infinite ease-in-out;
}

.loader .box:nth-child(1) {
  inset: 40%;
  z-index: 99;
}

.loader .box:nth-child(2) {
  inset: 30%;
  z-index: 98;
  border-color: rgba(100, 100, 100, 0.8);
  animation-delay: 0.2s;
}

.loader .box:nth-child(3) {
  inset: 20%;
  z-index: 97;
  border-color: rgba(100, 100, 100, 0.6);
  animation-delay: 0.4s;
}

.loader .box:nth-child(4) {
  inset: 10%;
  z-index: 96;
  border-color: rgba(100, 100, 100, 0.4);
  animation-delay: 0.6s;
}

.loader .box:nth-child(5) {
  inset: 0%;
  z-index: 95;
  border-color: rgba(100, 100, 100, 0.2);
  animation-delay: 0.8s;
}

@keyframes ripple {
  0% {
    transform: scale(1);
    box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
  }
  50% {
    transform: scale(1.3);
    box-shadow: rgba(0, 0, 0, 0.3) 0px 30px 20px -0px;
  }
  100% {
    transform: scale(1);
    box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 10px -0px;
  }
}

.loading-text {
  margin-top: 30px; /* Zorgt voor afstand tussen de loader en de tekst */
  font-size: 1.5em;
  color: #ffffff;
  text-align: center;
  animation: fade 1.5s infinite;
}

@keyframes fade {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.button-icon {
  display: flex;
  border: 3px #fff solid;
  width: fit-content;
  height: fit-content;
  cursor: pointer;
}

.icon {
  background-color: #fff;
  padding: 10px 10px 5px 10px;
}

.icon svg {
  width: 25px;
  height: 25px;
}

.cube {
  transition: all 0.4s;
  transform-style: preserve-3d;
  width: 200px;
  height: 20px;
}

.button-icon:hover {
  border-color: #ff98a2;
}

.button-icon:hover .cube {
  transform: rotateX(90deg);
}

.side {

  height: 47px;
  width: 200px;
  display: flex;
  font-size: 0.8em;
  justify-content: center;
  align-items: center;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: bold;
}

.top {

  transform: rotateX(-90deg) translate3d(0, 13.5px, 2em);
}

.front {
  background: #222229;
  color: #fff;
  transform: translate3d(0, 0, 1em);

  <style>
    /* Algemene body styling */
    body {
      width: 100%;
      height: auto;
      background-color: #34495e;
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      overflow: auto; /* Zorgt ervoor dat de pagina scrollbaar blijft */
    }

    /* Geanimeerde achtergrond */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db 25%, #2ecc71 50%, #9b59b6 75%);
      background-size: 300% 300%;
      animation: waveAnimation 10s ease-in-out infinite;
      z-index: -1; /* Zorg ervoor dat de achtergrond achter de inhoud ligt */
    }

    /* Animatie voor de bewegende golven */
    @keyframes waveAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 20px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #16a085;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #16a170;
    }

    /* Animaties voor de tekst */
    @keyframes slideIn {
      from {
        margin-left: 100%;
      }
      to {
        margin-left: 0%;
      }
    }

    .slide-in-text {
      width: 100%;
      margin-left: 100%;
      animation: slideIn 2s forwards;
    }

    /* Algemene inhoud styling */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      height: auto;
      overflow: hidden;
      font-size: 35px;
      line-height: 40px;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content__container {
      font-weight: 600;
      overflow: hidden;
      text-align: center;
      padding: 0 40px;
      width: 100%;
    }

    .content__container:before {
      content: '[';
      left: 0;
    }

    .content__container:after {
      content: ']';
      position: absolute;
      right: 0;
    }

    .content__container:after, .content__container:before {
      position: absolute;
      top: 0;
      color: #16a085;
      font-size: 42px;
      line-height: 40px;
      animation-name: opacity;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .content__container__text {
      display: inline;
      float: left;
      margin: 0;
    }

    .content__container__list {
      margin-top: 0;
      padding-left: 110px;
      text-align: left;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation-name: change;
      animation-duration: 10s;
      animation-iteration-count: infinite;
    }

    .content__container__list__item {
      line-height: 40px;
      margin: 0;
    }

    /* De animaties om de lijstitems te verplaatsen */
    @keyframes opacity {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes change {
      0%, 12.66%, 100% { transform: translate3d(0, 0, 0); }
      16.66%, 29.32% { transform: translate3d(0, -25%, 0); }
      33.32%, 45.98% { transform: translate3d(0, -50%, 0); }
      49.98%, 62.64% { transform: translate3d(0, -75%, 0); }
      66.64%, 79.3% { transform: translate3d(0, -50%, 0); }

        <button id="close-button"><strong>X</strong></button>
      </div>
      <div class="dialogue">

  <script>
    // JavaScript voor de 'X' knop
    document.getElementById('close-button').addEventListener('click', function() {
      // Verander de tekst in de dialoogbox wanneer op 'X' wordt geklikt
      const dialogue = document.querySelector('.dialogue');
      dialogue.innerHTML = '<p style="text-align:start;">‚ú® And I like Easter Eggs, so here is one! ‚ú®</p>';
    });

    // Gebruik IntersectionObserver om de dialoogbox te laten poppen als deze in beeld komt
    const dialogueContainer = document.getElementById('dialogue-container');
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Wanneer de dialoog in beeld komt, speel de animatie af
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateX(0)'; // Maak de dialoog zichtbaar en laat het van rechts komen
          observer.unobserve(entry.target); // Stop met observeren zodra de animatie heeft plaatsgevonden
        }
      });
    }, { threshold: 0.5 }); // Kijk of het element voor 50% zichtbaar is

    observer.observe(dialogueContainer); // Start de observatie
  </script>
